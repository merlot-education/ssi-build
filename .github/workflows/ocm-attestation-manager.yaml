name: Build OCM Attestation Manager

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - run: |
          git clone https://gitlab.com/gaia-x/data-infrastructure-federation-services/ocm/attestation-manager.git .
          git checkout 6a2586d5f5765969ce622d2896c01b82afe8b070

      - name: Image tag
        if: startsWith(github.ref, 'refs/heads/')
        shell: bash {0}
        run: |
          tag="$(git rev-parse --short HEAD)"
          echo "tag=$tag" >> $GITHUB_ENV

      - name: Repo + image name environment variable
        run: echo "repository=${GITHUB_REPOSITORY,,}/ocm/attestation-manager" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./apps/attestation-manager
          file: apps/attestation-manager/deployment/ci/Dockerfile
          push: true
          tags: ghcr.io/${{ env.repository }}:${{ env.tag }},ghcr.io/${{ env.repository }}:latest
          build-args: |
            ENVIRONMENT=${{ env.environment }}
