name: Build Aries Mediator Service (Acapy)

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - run: |
          git clone https://gitlab.eclipse.org/mjuergenscg/infrastructure.git .

      - name: Image tag
        if: startsWith(github.ref, 'refs/heads/')
        shell: bash {0}
        run: |
          tag="$(git rev-parse --short HEAD)"
          echo "tag=$tag" >> $GITHUB_ENV

      - name: Repo + image name environment variable
        run: echo "repository=${GITHUB_REPOSITORY,,}/aries-mediator-service" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: aries-mediator-service/acapy
          file: aries-mediator-service/acapy/Dockerfile.acapy
          push: true
          tags: ghcr.io/${{ env.repository }}:${{ env.tag }},ghcr.io/${{ env.repository }}:latest
          build-args: |
            ENVIRONMENT=${{ env.environment }}
